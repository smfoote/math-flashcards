<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />

    <title>Math Flashcards</title>

    <link rel="stylesheet" href="./style.css" />
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>Math Flash!</h1>

    <div id="flash-card">
      <button class="test-type" data-operator="add" id="addition-button">
        Addition
      </button>
      <button
        class="test-type"
        data-operator="subtract"
        id="subtraction-button"
      >
        Subtraction
      </button>
      <button
        class="test-type"
        data-operator="multiply"
        id="multiplication-button"
      >
        Multiplication
      </button>
      <button class="test-type" data-operator="divide" id="division-button">
        Division
      </button>
    </div>
    <div id="answer"></div>

    <script src="./script.js"></script>
  </body>
</html>
